<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<title>Trivia Game</title>
</head>
<body>
	<h1>US Trivia Game</h1>

	<button id="start">Start</button>

	<h2 id="question" class="question"></h2>
	
	<div id="options">
		<div class="choice" id="answer1">	</div>
		<div class="choice" id="answer2">	</div>
		<div class="choice" id="answer">	</div>
	</div>
	
	<div class="result" id="result"></div>

    <div>
        <h3>Correct Answers: </h3>
        <span id="correctAns"></span>
      </div>

      <div>
        <h3>Incorrect Answers: </h3>
        <span id="incorrectAns"></span>
      </div>
	
	<div class="new" id="new">continue playing</div>

	<button id="stop">Stop</button>



	<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
